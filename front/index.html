<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Banking System</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="login-box p-4 shadow">
                <h2 class="text-centre">Digital Banking System</h2>

                <!-- log in -->
                <div id="login-section">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>
                </div>

                <!-- Register -->
                <div id="register-section" style="display: none;">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                    <input type="password" id="confirm-password" class="form-control mb-2" placeholder="Confirm Password">
                    <button class="btn btn-primary w-100" onclick="register()">Register</button
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
