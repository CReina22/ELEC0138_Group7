<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Banking System</title>
</head>

<body class="with-bg">
    <div class="container">
        <div class="row justify-content-end">
            <div class="login-box p-4 shadow" id="auth-box">
                <h2 class="text-center">Digital Banking System</h2>

                <!-- log in -->
                <div id="login-section">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>

                    <p class="text-center mt-3 small">
                        Don't have an account?
                        <a href="#" onclick="showRegister()">Register here</a>
                    </p>
                </div>

                <!-- Register -->
                <div id="register-section" style="display: none;">
                    <input type="text" id="register-username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="register-password" class="form-control mb-2" placeholder="Password">
                    <input type="password" id="confirm-password" class="form-control mb-2" placeholder="Confirm Password">
                    <button class="btn btn-primary w-100" onclick="register()">Register</button>

                    <p class="text-center mt-3 small">
                        Already have an account?
                        <a href="#" onclick="showLogin()">Back to Login</a>
                    </p>
                </div>
            </div>

            <!-- main page after login -->
            <div id="dashboard-section" class="container-fluid p-5" style="display: none;">
                <h2 class="text-center">Welcome, <span id="user-display"></span>!</h2>
                <p class="mt-3">Account Balance: Â£<span id="balance">1000</span></p>
                <button class="btn btn-secondary w-100 mt-3" onclick="logout()">Log Out</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
