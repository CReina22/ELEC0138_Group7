<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <title>Digital Banking System</title>
</head>

<body class="with-bg">
    <div class="container">
        <div class="row justify-content-end">
            <div class="login-box p-4 shadow" id="auth-box">
                <h2 class="text-center">Digital Banking System</h2>

                <!-- log in -->
                <div id="login-section">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                    <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>

                    <p class="text-center mt-3 small">
                        Don't have an account?
                        <a href="#" onclick="showRegister()">Register here</a>
                    </p>
                    <p class="text-center mt-1 small">
                        Or <a href="#" onclick="showEmailLogin()">Login with Email</a>
                    </p>
                </div>

                <!-- Register -->
                <div id="register-section" style="display: none;">
                    <input type="text" id="register-username" class="form-control mb-2" placeholder="Username">
                    <input type="email" id="register-email" class="form-control mb-2" placeholder="Email address">

                    <div class="input-group mb-2">
                        <input type="text" id="register-email-code" class="form-control" placeholder="Verification code">
                        <button type="button" class="btn btn-outline-secondary" onclick="sendRegisterCode()">Send Code</button>
                    </div>
                    <input type="password" id="register-password" class="form-control mb-2" placeholder="Password">
                    <input type="password" id="confirm-password" class="form-control mb-2" placeholder="Confirm Password">
                    <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>

                    <p class="text-center mt-3 small">
                        Already have an account?
                        <a href="#" onclick="showLogin()">Back to Login</a>
                    </p>
                </div>

                <!-- Email Login -->
                <div id="email-login-section" style="display: none;">
                    <input type="email" id="login-email" class="form-control mb-2" placeholder="Email address">

                    <div class="input-group mb-2">
                        <input type="text" id="email-code" class="form-control" placeholder="Verification code">
                        <button type="button" class="btn btn-outline-secondary" onclick="sendCode()">Send Code</button>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="verifyCode()">Login via Email</button>
                    <p class="text-center mt-3 small">
                        Already have a username?
                    <a href="#" onclick="showLogin()">Login with Username</a>
                    </p>
                </div>

                <!-- OTP Pop-up -->
                <div id="otp-popup" class="otp-popup" style="display: none;">
                    <div class="otp-popup-content">
                        <h3 class="text-center">Enter OTP</h3>
                        <input type="hidden" id="otp-email" />
                        <input type="text" id="otp-input" class="form-control mb-2" placeholder="Enter OTP">
                        <button class="btn btn-primary w-100" onclick="verifyOtp()">Verify</button>
                    </div>
                </div>
            </div>


            <!-- main page after login -->
            <div id="dashboard-section" class="container-fluid p-5" style="display: none;">
                <h2 class="text-center">Welcome, <span id="user-display"></span>!</h2>

                <!-- display transactions -->
                <div class="mt-4">
                    <h4>Recent Transactions</h4>
                    <table class="table table-striped" id="transactions-table">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Customer ID</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Account Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Use js to insert data -->
                        </tbody>
                    </table>
                </div>

                <button type="button" class="btn btn-secondary w-100 mt-3" onclick="logout()">Log Out</button>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
