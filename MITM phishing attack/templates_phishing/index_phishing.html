<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <title>Digital Banking System</title>
</head>

<body class="with-bg">
    <div class="container">
        <div class="row justify-content-end">
            <div class="login-box p-4 shadow" id="auth-box">
                <h2 class="text-center">Digital Banking System</h2>

                <!-- Login Section -->
                <div id="login-section">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                    <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>

                    <!-- Disabled Register Button (still visible, but won't do anything) -->
                    <p class="text-center mt-3 small">
                        Don't have an account?
                        <a href="#" onclick="return false;">Register here</a> <!-- Disables the link -->
                    </p>
                    
                    <!-- Disabled Email Login Button (still visible, but won't do anything) -->
                    <p class="text-center mt-1 small">
                        Or <a href="#" onclick="return false;">Login with Email</a> <!-- Disables the link -->
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
